<!-- Permet d'accéder aux fichiers statiques exemple CSS -->
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Contact Form 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

</head>

<body>
  
  <section class="ftco-section">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-lg-10">

          <div class="wrapper img" style="background-image: url( '{% static 'images/img.jpg'%}' );  box-shadow:
					0 2.8px 2.2px rgba(0, 0, 0, 0.034),
					0 6.7px 5.3px rgba(0, 0, 0, 0.048),
					0 12.5px 10px rgba(0, 0, 0, 0.06),
					0 22.3px 17.9px rgba(0, 0, 0, 0.072),
					0 41.8px 33.4px rgba(0, 0, 0, 0.086),
					0 100px 80px rgba(0, 0, 0, 0.12);">

            <nav>
              <ul>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
              
              <center><h1>Scrapp 2.0</h1></center>
            </nav>
            
            <style>
              nav {
                width: 100%;
                margin: 0 auto;
                height: 200px;
                position: relative;
                top: 0px;
                text-align: right;

              }

              nav ul {
                list-style-type: none;
              }

              nav ul li {
                float: left;
                width: 25%;
                text-align: center;
                position: relative;
              }

              nav ul::after {
                content: "";
                display: table;
                clear: both;
              }

              nav a {
                display: block;
                text-decoration: none;
                color: black;
                border-bottom: 2px solid transparent;
                padding: 10px 0px;
              }

              nav a:hover {
                color: rgb(5, 109, 47);
                border-bottom: 2px solid rgb(5, 109, 47);
              }

              .sous {
                display: none;
                box-shadow: 0px 1px 2px #CCC;
                background-color: white;
                position: absolute;
                width: 100%;
                z-index: 1000;
              }

              nav>ul li:hover .sous {
                display: block;
              }

              .sous li {
                float: none;
                width: 100%;
                text-align: left;
              }

              .sous a {
                padding: 10px;
                border-bottom: none;
              }

              .sous a:hover {
                border-bottom: none;
                background-color: RGBa(200, 200, 200, 0.1);
              }

              .deroulant>a::after {
                content: " ▼";
                font-size: 12px;
              }

              .conteneur {
                margin: 50px 20px;
                height: 1500px;
              }


              .open-btn {
                display: flex;
                justify-content: flex-start;
              }

              /* Stylez et fixez le bouton sur la page */
              .open-button {
                background-color: #1c87c9;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                opacity: 0.8;
                position: fixed;
              }

              /* Positionnez la forme Popup */
              .login-popup {
                position: relative;
                text-align: center;
                width: 100%;
              }

              /* Masquez la forme Popup */
              .form-popup {
                display: none;
                position: fixed;
                left: 45%;
                top: 5%;
                transform: translate(-45%, 5%);
                border: 2px solid #666;
                z-index: 9;
              }

              /* Styles pour le conteneur de la forme */
              .form-container {
                max-width: 360px;
                padding: 20px;
                background-color: #fff;
              }

              /* Largeur complète pour les champs de saisie */
              .form-container input[type="text"],
              .form-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0 22px 0;
                border: none;
                background: #eee;
              }

              /* Quand les entrées sont concentrées, faites quelque chose */
              .form-container input[type="text"]:focus,
              .form-container input[type="password"]:focus {
                background-color: #ddd;
                outline: none;
              }

              /* Stylez le bouton de connexion */
              .form-container .btn {
                background-color: #8ebf42;
                color: #fff;
                padding: 12px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-bottom: 10px;
                opacity: 0.8;
              }

              /* Stylez le bouton pour annuler */
              .form-container .cancel {
                background-color: #cc0000;
              }

              /* Planez les effets pour les boutons */
              .form-container .btn:hover,
              .open-button:hover {
                opacity: 1;
              }
            </style>
            <div class="row">
              <div class="col-md-9 col-lg-7">

                <div class="contact-wrap w-100 p-md-5 p-4">

                  <div id="form-message-warning" class="mb-4"></div>
                  <div id="form-message-success" class="mb-4">
                    Your message was sent, thank you!
                  </div>
                  <form action="{% url 'script' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn" type="submit" value="Scrapp France">
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
  <div class="login-popup">
    <div class="form-popup" id="popupForm">
      <form action="/action_page.php" class="form-container">
        <img src="{% static 'images/close.png'%}" onclick="closeForm();"
          style="width: 17px;position: absolute; text-align:right; left: 90%; top: 5%; cursor: pointer;" />
        <h4>Identification</h4>
        <input type="text" id="email" placeholder="Adresse Email" name="email" required />
        <input type="password" id="psw" placeholder="Mot de passe" name="psw" required />
        <button type="submit" class="btn" onclick="closeForm();">Connexion</button>
      </form>
    </div>
  </div>
  <script>
    function openForm() {
      document.getElementById("popupForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("popupForm").style.display = "none";
    }

  </script>



<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


</body>

</html>
